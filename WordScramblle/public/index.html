<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="This challenge is great to advance your JavaScript skills. The challenge is to create a small game that tests your data management and DOM manipulation with JavaScript."
    />
    <meta
      name="keywords"
      content="Qr code, Library, Challenge, HTML, CSS, Saas, JavaScript"
    />
    <link rel="stylesheet" href="style.css">
    <title>Scramblle Word Game</title>
</head>

<body>
    <div class="container">
        <div class="container-title">
            <img src="img/Word Scramblle.svg" alt="Word Scramblle">
        </div>
        <div class="container-word">
            <span id="word"></span>
        </div>
        <div class="container-attemps">
            <div class="container-dots">
                <small>Tries (<span id="current-attemp">1</span>/5):</small>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="container-mistakes">
                <small>Mistakes:</small>
                <div class="container-wrongs">
                </div>
            </div>
        </div>
        <div class="container-letters">
        </div>
        <div class="container-btns">
            <button id="btn-random" onclick="initGame()">Random</button>
            <button id="btn-reset" onclick="resetGame()">Reset</button>
        </div>
    </div>
    <script src="./js/index.js" type="text/javaScript"></script>
</body>

</html>
