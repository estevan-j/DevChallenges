<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-form">
        <form id="Multi-Step-Form">
            <div class="container-fields">
                <div class="container-perInfo">
                    <h3>Register</h3>
                    <div class="input-field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="enter your name">
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com">
                    </div>
                </div>
                <div class="container-interested">
                    <h3>Which topics you are interested in?</h3>
                    <div class="container-checkbox">
                        <input type="checkbox" id="softwareDevelopment" name="interests" value="Software Development">
                        <label class="item-interested" for="softwareDevelopment">Software Development</label>

                        <input type="checkbox" id="userExperience" name="interests" value="User Experience (UX) Design">
                        <label class="item-interested" for="userExperience">User Experience (UX) Design</label>

                        <input type="checkbox" id="graphicDesign" name="interests" value="Graphic Design">
                        <label class="item-interested" for="graphicDesign">Graphic Design</label>

                    </div>
                </div>
                <div class="container-summary">
                    <h3>Summary</h3>
                    <p>Name:<span id="summary-name"></span></p>
                    <p>Email:<span id="summary-email" ></span></p>
                    <h4>Topics:</h4>
                    <ul id="user-interested">
                    </ul>
                </div>
                <button class="btn-continue">
                    Continue
                </button>
            </div>
        </form>
        <div class="container-steps">
            <div class="steps-wording">Step <span id="step">1</span> of 3</div>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
